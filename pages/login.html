<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login-register.css">
    <link rel="shortcut icon" href="../img/Logo_Academia_de_Musica_Moderno_Negro_Morado_4-removebg-preview.png" type="image/x-icon">
    <title>Iniciar Sesion</title>
</head>
<body>
    <main>

        <div class="d-flex justify-content-center align-content-center">
            <div class="container-form login m-5">
                <div class="information">
                    <div class="info-childs">
                           <a href="../index.html">
                            <img src="../img/Logo_Academia_de_Musica_Moderno_Negro_Morado_4-removebg-preview.png" width="100" alt="logo">
                           </a>
                        <h2>¡¡Bienvenido nuevamente!!</h2>
                        <p></p>
                        <input class="btnB" type="button" value="Registrarse" id="sign-upL">
                    </div>
                </div>
                <div class="form-information">
                    <div class="form incormation-childs">
                        <h2>Iniciar Sesion</h2>
                        <div class="icons">
                            <i class='bx bxl-google'></i>
                            <i class='bx bxl-github'></i>
                            <i class='bx bxl-linkedin'></i>
                        </div>
                        <p>o iniciar sesion con una cuenta</p>
                        <form class="form">
                            <label id="labelUsuario">
                                <i class='bx bx-user'></i>
                                <input type="text" placeholder="Usuario" id="usuarioL" name="usuario">
                            </label>
                            <label>
                                <i class='bx bx-lock-alt' ></i>
                                <input type="password" placeholder="Contraseña" id="ContraseniaL" name="Contrasenia">
                            </label>
                            <button type="submit" class="btn" id="IniciaSesion">Iniciar Sesion</button>
                        </form>
                    </div>
                </div>
            </div>

         </div>
        </div>

    </main>
    <script src = " https://unpkg.com/sweetalert/dist/sweetalert.min.js "> </script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src="../js/login-register-efecto.js"></script> -->
    <script src="../js/login.js"></script>
</body>
</html>
