<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Gerardo Alagastin, Agustina Prado, Facundo Parizzi."/>
    <meta name="description" content="Somos una pagina web dedicada a la industria musical."/>
    <meta name="keywords" content="Musica, Canciones, Album, Artista, Genero, Lista de reproduccion, Playlist, Podcast."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/homeadmin.css" />
    <link rel="shortcut icon" href="/img/logo/TheBeatAzul-sinfondochica.png" type="image/x-icon">
    <title>Pagina Administrador</title>
  </head>
  <body>
   <main>

    <div class="d-flex justify-content-center mt-5">
      <table class="my-5 w-50">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Usuarios</th>
            <th scope="col">Role</th>
            <th scope="col">Editar / Eliminar</th>
          </tr>
        </thead>
        <tbody id="tbodyAdminUsers"></tbody>
      </table>
    </div>

    <h2>Administración de Canciones</h2>

    <!-- Tabla de canciones -->
    <table id="tabla-canciones">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Artista</th>
          <th>Género</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="cuerpo-tabla">
        <!-- Aquí se insertarán las canciones dinámicamente -->
      </tbody>
    </table>

    <!-- Formulario para agregar canciones -->
    <h2>Agregar Nueva Canción</h2>
    <form id="formulario-cancion">
      <input type="text" id="nombre" placeholder="Nombre" />
      <input type="text" id="artista" placeholder="Artista" />
      <input type="text" id="genero" placeholder="Género" />
      <button class="color-text" type="submit">Agregar</button>
    </form>

   </main>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/homeadmin.js"></script>
    <script src="/js/homeAdminUsuario.js"></script>
  </body>
</html>
